<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Seating Arrangement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #E69597;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background: #ceb5b7;
            padding: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(49, 104, 245);
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .seating-chart {
            margin-top: 20px;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .bench {
            display: flex;
            justify-content: space-around;
            width: 60%;
            margin: 15px auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }
        .seat {
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease-in-out;
        }
        .seat:hover {
            background: #74b9ff;  /* Light blue on hover */
        }
        .highlight {
            background: #2d3436; /* Dark background for the user icon seat */
            color: white;
            font-size: 22px; /* Adjust size for better visual */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .highlight i {
            font-size: 22px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exam Seating Arrangement</h2>
    <p>Enter your Register Number to check your seat details.</p>
    <input type="text" id="registerNumber" placeholder="Enter Register Number">
    <button onclick="findSeat()">Check Seat</button>
    <div id="result" class="result"></div>
    <div class="seating-chart" id="seatingChart"></div>
</div>

<script>
    const seatingData = {
        "20231015": { hall: "Room 205", seat: 1, dept: "EC" },
        "20231016": { hall: "Room 205", seat: 2, dept: "CS" },
        "20231017": { hall: "Room 205", seat: 3, dept: "EC" },
        "20231018": { hall: "Room 205", seat: 4, dept: "CS" },
        "20231019": { hall: "Room 205", seat: 5, dept: "EC" },
        "20231020": { hall: "Room 205", seat: 6, dept: "CS" },
        "20231021": { hall: "Room 205", seat: 7, dept: "EC" },
        "20231022": { hall: "Room 205", seat: 8, dept: "CS" },
        "20231023": { hall: "Room 205", seat: 9, dept: "EC" },
        "20231024": { hall: "Room 205", seat: 10, dept: "CS" }
    };

    function generateSeatingChart(highlightSeat = null) {
        let seatingChart = document.getElementById("seatingChart");
        seatingChart.innerHTML = "";  // Clear the seating chart before rendering new one

        for (let i = 0; i < 5; i++) {
            let bench = document.createElement("div");
            bench.classList.add("bench");

            for (let j = 0; j < 2; j++) {
                let seatNumber = i * 2 + j + 1;
                let seat = document.createElement("div");
                seat.classList.add("seat");

                if (highlightSeat === seatNumber) {
                    seat.classList.add("highlight");
                    let userIcon = document.createElement("i");
                    userIcon.classList.add("fas", "fa-user");  // Add user icon to seat
                    seat.appendChild(userIcon);
                }

                bench.appendChild(seat);
            }

            seatingChart.appendChild(bench);
        }
    }

    function findSeat() {
        let regNumber = document.getElementById("registerNumber").value.trim();
        let resultDiv = document.getElementById("result");
        let seatingChart = document.getElementById("seatingChart");

        if (seatingData[regNumber]) {
            let details = seatingData[regNumber];
            resultDiv.innerHTML = `<strong>Exam Hall:</strong> ${details.hall}<br>
                                   <strong>Seat Number:</strong> ${details.seat}<br>
                                   <strong>Department:</strong> ${details.dept}`;
            resultDiv.style.color = "green";
            resultDiv.style.padding = "20px";

            // Show the seating chart
            seatingChart.style.display = "block";  // Make the seating chart visible
            generateSeatingChart(details.seat);
        } else {
            resultDiv.innerHTML = "Register Number not found!";
            resultDiv.style.color = "red";

            // Hide the seating chart if no seat found
            seatingChart.style.display = "none";  // Keep the seating chart hidden
            generateSeatingChart();
        }
    }

    // Initially generate an empty seating chart
    generateSeatingChart();
</script>

</body>
</html>
